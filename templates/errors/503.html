<!DOCTYPE html>
<html>
<head>
    <title>Service Unavailable</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }
        .error-icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Service Temporarily Unavailable</h1>
        <p>We're experiencing technical difficulties. Please try again in a few moments.</p>
        <p>If the problem persists, please contact support.</p>
        <button onclick="window.location.reload()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Try Again
        </button>
        <a href="/" style="display: block; margin-top: 20px; color: #007bff;">Go to Homepage</a>
    </div>
</body>
</html>
